<body>
    
    
    <!-- Message to show when PWA is offline -->
    <script>
        // Check offline status
        window.addEventListener('load', function() {
            function updateOnlineStatus() {
                var statusDiv = document.getElementById('offline-status');
                if (!statusDiv) {
                    statusDiv = document.createElement('div');
                    statusDiv.id = 'offline-status';
                    statusDiv.style.position = 'fixed';
                    statusDiv.style.bottom = '0';
                    statusDiv.style.left = '0';
                    statusDiv.style.right = '0';
                    statusDiv.style.padding = '10px';
                    statusDiv.style.backgroundColor = '#f44336';
                    statusDiv.style.color = 'white';
                    statusDiv.style.textAlign = 'center';
                    statusDiv.style.display = 'none';
                    statusDiv.style.zIndex = '999';
                    statusDiv.textContent = 'You are offline. Some features may not work.';
                    document.body.appendChild(statusDiv);
                }
                
                if (!navigator.onLine) {
                    statusDiv.style.display = 'block';
                } else {
                    statusDiv.style.display = 'none';
                }
            }

            window.addEventListener('online',  updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();
        });
    </script>
